{% extends 'base/editor.html' %}
{% block content %}
    <!-- Content Begin -->
    <form id="sectionInf">
        <input class="created_time" type="hidden" value="{{ created_time|pretty_date }}">
        <input class="id" type="hidden" value="{{ id }}">
        <input class="creator" type="hidden" value="{{ creator }}">
        <input class="modified_time" type="hidden" value="{{ modified_time|pretty_date }}">
        <input class="save_url" type="hidden" value="/section">
    </form>
    <div id="index-board">
        <canvas class="background-board">
        </canvas>
        {% if create == True %}
            <section section-title="untitled" height="1" background="">
                <canvas class="section-board" color="white" opacity="1" width="1920" height="992" style="width: 1920px; height: 992px;">
                </canvas>
            </section>
        {% else %}
            {{ section|safe }}
        {% endif %}
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body" style="padding: 0">
                    <img style="width: 100%; height: 100%">
                </div>
            </div>
        </div>
    </div>


    <div id='edit-modal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id='edit-panel-title' class="modal-header">
                    <h4 class="modal-title" id="editModalLabel">Modal title</h4>
                </div>
                <div class="modal-body" id='edit-panel' style="padding: 0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-alert" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-panel-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id='sub-content-modal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body" id='sub-panel' style="padding: 0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-alert" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sub-panel-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
